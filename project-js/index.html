<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project JS</title>
        <!-- Style -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/lightslider.css" rel="stylesheet">
        <script src="Js/jquery.js"></script>
        <script src="Js/lightslider.js"></script>
    </head>
    <body>
        
        <main class="main">
            <h1 class="main-h1">Please choose a category to guess a word</h1>
            <section class="slider">
            <section class="category-wrapper">
                <ul id="autoWidth" class="cs-hidden">
                    <li class="item-a">
                        <section class = "category-animals" id="category-animals">
                            <img class="animals" src="images/panda.jpg" alt="panda" width="200" height="100">
                            <h3>Animals</h3>
                        </section>
                    </li>
                    <li class="item-b">
                        <section class = "category-geography" id="category-geography">
                            <img  class="geography" src="images/globe.jpg" alt="globe" width="200" height="100">
                            <h3>Geography</h3>
                        </section>
                    </li>
                    <li class="item-c">
                        <section class = "category-random" id="category-random">
                            <img class = "random" src="images/random.jpg" alt="random-image" width="200" height="100">
                            <h3>Random</h3>
                        </section>
                    </li>
                    <li class="item-d">
                        <section class="category-food" id="category-food">
                            <img class="food" src="images/food.jpg" alt="food" width="200" height="100">
                            <h3>Food</h3>
                        </section>
                    </li>
                    <li class="item-e">
                        <section class="category-planets" id="category-planets">
                            <img class="planets" src="images/planets.jpg" alt="planets" width="200" height="100">
                            <h3>Planets</h3>
                        </section>
                    </li>
                </ul>
            </section>
            </section>
          
        <section id="contentDiv"></section>
        <div class="container">
            <p id="p"></p>
            <!-- The word to be guessed -->
            <p id="wordContainer"></p>
            <div id="keyboard" style="visibility: hidden;"></div>
            <!-- <div id="keyboard"></div> -->
          </div>
